<!DOCTYPE html>
<head>
    <title>VueTest</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: "hello world" + new Date().toLocaleString()
        }
    });
</script>
</html>
